<body>

        <div id="logo">
            <img src="Assest/imges/LOGO.jpg" alt="">
        </div>

        <nav>
            <ul>
                <li><a href="HomePage.html">HOME | <i class="fa-solid fa-house"></i></a></li>

    </header>
    <div class="login">
        <form action="" id="resgistrationForm">
            <h6>Resgistration Page</h6>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Entere First Name">
    
            <label for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Entere age">
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Entere email">
    
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Entere password">
    
            <label  for="file">Profile Pic.:</label>
            <input type="file" id="profile_pic" name="profile_pic">

            <input type="submit" id="button">
    
        </form>
    </div>
   
    

    <script src="Assest/js/resgistration.js"></script>
